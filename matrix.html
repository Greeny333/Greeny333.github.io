<!doctype html>
<html>
	<head>
		<title>matrix</title>
		<meta charset="utf-8">
		<style>
			html{
				overflow:hidden;
				background:black;
			}
			body{
				margin: 0;
				text-align: center;
			}
			pre{
				position: absolute;
				outline: none;
				text-shadow:0 0 5px rgba(0,255,0, 0.9);
				font-family:Matrix;
				font-size:6em;
			}
		</style>
	</head>
	
	<body>
		<pre contenteditable="true" spellcheck="false">	WAKE UP NEO
	THE MATRIX HAS YOU



</pre>
		
		<canvas id='q'></canvas>
		<script>
			var q=document.getElementById("q");
			var s=window.screen;
			var w=q.width=s.width;
			var h=q.height=s.height;
			var p=Array(256).join(1).split("");
			var c=q.getContext("2d");
			var t = 33;   //33
			setInterval(function(){
				c.fillStyle="rgba(0,0,0,0.05)";
				c.fillRect(0,0,w,h);
				c.fillStyle="rgba(0,255,0,1)";
				p=p.map(function(v,i){
					r=Math.random();
					c.fillText(String.fromCharCode(Math.floor(2720+r*33)), i*10, v-120);
					v+=10;
					return v>768+r*1e4?0:v;
				})},t);
			</script>
	</body>
</html>
